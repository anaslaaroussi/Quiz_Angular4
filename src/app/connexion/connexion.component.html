


<div class="container">
  <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please sign in</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <input class="form-control" placeholder="E-mail" name="email" type="text" #email>
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Password" name="password" type="password" value=""  #password>
          </div>
          <div class="checkbox">
            <label>
              <input name="remember" type="checkbox" value="Remember Me"> Remember Me
            </label>
          </div>
          <button class="btn btn-lg btn-success btn-block"   (click)="login(email.value,password.value)">login</button>
        </div>
      </div>
    </div>


  </div>
</div>
